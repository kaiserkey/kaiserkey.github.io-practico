<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/formularios.css">

</head>

<body>


    <section class="formulario">
        <div class="master1">
        
            <!-- COMIENZA EL FORMULARIO DE REGISTRO -->
            <section class="form1">
                <h1>Formulario de Registro</h1>
                <p class="warning" id="warning"></p>
                <form action="" id="form" method="post">
                    <div class="group-form">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingresá tu Nombre">
    
                    </div>
    
                    <div class="group-form">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ingresá tu Apellido">
    
                    </div>
    
                    <div class="group-form">
                        <label for="email">Email</label>
                        <input type="email" name="emailform" id="emailform" placeholder="Ingresá tu Email">
    
                    </div>
    
                    <div class="group-form">
                        <label for="telefono">Telefono de Contacto</label>
                        <input type="number" name="telefono" id="telefono" placeholder="Ingresá tu Telefono">
    
                    </div>
    
    
                    <div class="group-form">
                        <label for="contraseña">Contraseña</label>
                        <input type="text" name="contraseñaform" id="passwordform" placeholder="Ingresá tu Contraseña">
    
    
                    </div>
    
                    <div class="group-form2">
                        <div class="contactoStyle">
                            <h4>Forma de Contacto por Preferencia</h4>
                            <select name="contacto" id="contacto">
                                <option value="telefono">Telefono</option>
                                <option value="email">Email</option>
                                <option value="ambas">Email y Telefono</option>
                            </select>
                        </div>
                    </div>
    
                    <!-- <div class="group-form2">
                        <div class="terminosStyle">
                            <h4>¿Acepta los terminos de Confidencialidad?</h4>
                            <label for="si">Acepta los Terminos</label>
                            <input type="radio" name="siterminos" id="acepta" required>
                        </div>
                    </div> -->
    
                    <div class="group-form2">
                        <div class="botones">
                            <button type="submit">Crear</button>
                        </div>
                    </div>
                </form>
    
    
            </section>
    
        </div>
    </section>
   
    <script src="./js/crear.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
